<html>
<head>
<meta charset="UTF-8">
    <title>永续东</title>
    <SCRIPT type="text/javascript">        
			var offTime = (new Date()).toLocaleDateString().replace(/\//g,'-') + ' ' + '17:30';
			var offDate= (new Date(offTime));
            function CountDown() {
				var now = new Date();
				var time = now.toLocaleTimeString();
				var date = now.toLocaleDateString();
 
				var count = offDate - now ;
				var dong= '';
				if(count > 0){
					dong = count/1000/60/2;
					dong = dong.toFixed(2) + '东'
				}else{
					dong = '已下班';
					//clearInterval(timer);
				}
				document.getElementById("timeDiv").innerHTML = date+"&nbsp"+time;
				document.getElementById("dongDiv").innerHTML = dong;
            }
            timer = setInterval("CountDown()", 1000);                
    </SCRIPT>
    <style type="text/css">
        body{
            text-align: center;
        }
        #dongDiv{
            position: absolute;
            top: 50%;
            left: 50%;
            margin: -70px 0 0 -200px;
            width: 400px;
            height: 300px;
            //border: 1px solid red;
        }

    </style>
</head>
