            var dong = '';

                dong = count / 1000 / 60 / 2;
                dong = dong.toFixed(2) + '东'
            } else {
                dong = '已下班';
            }
            document.getElementById("dongP").innerHTML = dong;
        }

		clearInterval(timer);
            	var offTimeyexiao = (new Date()).toLocaleDateString().replace(/\//g, '-') + ' ' + '20:30';

        .calendar .header .text {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #308ff0;
            padding: 15px;
            -webkit-transform: rotateX(90deg);
            transform: rotateX(90deg);
            -webkit-transform-origin: bottom;
            transform-origin: bottom;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            transition: .4s ease-in-out 0s;
            box-shadow: 0 6px 20px 0 rgba(0, 0, 0, .19), 0 8px 17px 0 rgba(0, 0, 0, .2);
            opacity: 0
        }

        .calendar .header .text > span {
            text-align: center;
            //padding: 26px;
            display: block
        }

        .calendar .header.active .text {
            -webkit-transform: rotateX(0deg);
            transform: rotateX(0deg);
            opacity: 1
        }

        .months {
            width: 100%;
            height: 320px;
            position: relative
        }

        .months .hr {
            height: 1px;
            margin: 15px 0;
            background: #ccc

        .month {
            padding: 15px;
            width: inherit;
            height: inherit;
            background: #fff;
            position: absolute;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            transition: all .4s ease-in-out 0s;
            box-shadow: 0 6px 20px 0 rgba(0, 0, 0, .19), 0 8px 17px 0 rgba(0, 0, 0, .2)
        }

        .months[data-flow="left"] .month {
            -webkit-transform: rotateY(-180deg);
            transform: rotateY(-180deg)
        }

        .months[data-flow="right"] .month {
            -webkit-transform: rotateY(180deg);
            transform: rotateY(180deg)
        }

        .table {
            width: 100%;
            font-size: 10px;
            font-weight: 400;
            display: table
        }

        .table .row {
            display: table-row
        }

        .table .row.head {
            color: #308ff0;
            text-transform: uppercase
        }

        .table .row .cell {
            width: 14.28%;
            padding: 5px;
            text-align: center;
            display: table-cell

        .table .row .cell.disable {
            color: #ccc

        .table .row .cell span {
            display: block;
            width: 28px;
            height: 28px;
            line-height: 28px;
            transition: color, background .4s ease-in-out 0s
        }

        .table .row .cell.active span {

        .header [data-action] {

            position: absolute;
            top: 50%;
            margin-top: -20px;
            width: 40px;
            height: 40px;
            z-index: 1;
            opacity: 0;
            transition: all .4s ease-in-out 0s

            height: 20px;
            display: block;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-top: -10px;
            margin-left: -10px

        .header [data-action] > i:before, .header [data-action] > i:after {

            height: 2px;
            width: 20px;
            border-top: 2px solid;
            border-radius: 2px

        .header [data-action*="prev"] {

        .header [data-action*="next"] {

        .header [data-action*="prev"] > i:before {

            transform: rotate(-45deg)
        }

        .header [data-action*="prev"] > i:after {
            top: auto;
            bottom: 3px;
            -webkit-transform: rotate(45deg);
            transform: rotate(45deg)
        }

        .header [data-action*="next"] > i:before, .header [data-action*="next"] > i:after {
            right: 0

        .header [data-action*="next"] > i:before {

            bottom: 3px;
            -webkit-transform: rotate(-45deg);
            transform: rotate(-45deg)
        }

        .header [data-action*="next"] > i:after {
            top: 3px;
            -webkit-transform: rotate(45deg);
            transform: rotate(45deg)
        }

        .header.active [data-action] {
            opacity: 1
        }
